<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {% block head %}

    {% endblock %}

</head>

<body>
    <nav>
        <ul>
            <li><span class="material-symbols-outlined">

                </span></li>
            <li><a href="{{ url_for('dashboard') }}"><span class="material-symbols-outlined">

                    </span></a></li>

            <li><a href="{{ url_for('settings') }}"><span class=" material-symbols-outlined">

        <a href="{{ url_for('logout') }}"><span class="material-symbols-outlined">

    {% block content %}

    {% endblock %}

</html>
